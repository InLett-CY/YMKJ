<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户基础信息</title>
    <link rel="stylesheet" href="./../../css/user/userinfor.css">
    <link rel="stylesheet" href="./../../assets/layui/css/layui.css">
    <script src="./../../assets/layui/layui.all.js"></script>
</head>

<body class="layui-bg-gray">
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">基础信息</li>
            <li>修改信息</li>
        </ul>
        <div class="layui-tab-content" >
            <div class="layui-tab-item layui-show">
                <table class="layui-table" lay-skin="line">
                    <colgroup>
                        <col width="100px">
                        <col width="200">
                      </colgroup>
                    <tbody>
                        <tr>
                          <td>登录账号</td>
                          <td>xxx</td>
                        </tr>
                        <tr>
                          <td>用户昵称</td>
                          <td>xxx</td>
                        </tr>
                        <tr>
                            <td>用户姓名</td>
                            <td>xxx</td>
                          </tr>
                          <tr>
                            <td>用户邮箱</td>
                            <td>xxx</td>
                          </tr>
                      </tbody>
                </table>                  
            </div>
            <div class="layui-tab-item">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="ulogid" required lay-verify="required" 
                                autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="unick" lay-verify="unick" placeholder="用户昵称最多16位非空字符！"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="uname" required lay-verify="required" placeholder="用户姓名不能为空！"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户邮箱</label>
                        <div class="layui-input-block">
                            <input type="email" name="uemail" required lay-verify="required|email" placeholder="请输入用户邮箱！"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit>提交修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
