<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理文章</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/css/article/article-list.css">
    <script src="/assets/jquery-3.5.1.js"></script>
    <script src="/assets/layui/layui.all.js"></script>
    <script src="/assets/baseAPI.js"></script>
    <script src="/assets/template-web.js"></script>
    <script src="/js/article/article-list.js"></script>
</head>

<body class="layui-bg-gray">
    <div class="layui-card">
        <div class="layui-card-header">管理文章</div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="200" />
                    <col width="100">
                    <col width="150">
                    <col width="200">
                    <col width="100">
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>文章分类</th>
                        <th>文章作者</th>
                        <th>创建时间</th>
                        <th>文章状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html" id="article-table">
                        {{each data}}
                        <tr>
                            <td>{{$value.title}}</td>
                            <td>{{$value.type}}</td>
                            <td>{{$value.uname}}</td>
                            <td>{{$value.publishtime|dateFormat}}</td>
                            <td>{{$value.status}}</td>
                            <td>
                                <div class="layui-btn-group">
                                    {{if $value.status=='草稿'}}
                                    <button type="button" class="canclick layui-btn layui-btn-primary layui-btn-sm" data-artid="{{$value.id}}" title="发表" id="btn-pub">
                                        <i class="layui-icon">&#xe609;</i>
                                    </button>
                                    {{else if $value.status=='发表'}}
                                    <button type="button"
                                        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-disabled">
                                        <i class="layui-icon">&#xe609;</i>
                                    </button>
                                    {{/if}}
                                    <button type="button" class="canclick layui-btn layui-btn-primary layui-btn-sm" data-artid="{{$value.id}}" title="修改" id="btn-update">
                                        <i class="layui-icon">&#xe642;</i>
                                    </button>
                                    <button type="button" class="canclick layui-btn layui-btn-primary layui-btn-sm" data-artid="{{$value.id}}" title="删除" id=btn-delete>
                                        <i class="layui-icon">&#xe640;</i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                </tbody>
            </table>
            <div class="pagediv">
                <div id="pageBox">
                    分页的容器
                </div>
            </div>
        </div>
    </div>
</body>

</html>
